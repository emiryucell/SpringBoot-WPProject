<!DOCTYPE html>
<html>

<head>
	<title>Health Result</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="main-container">
	<h1>Health Result</h1>
	<table th:object="${person}">
		<tr>
			<td class="field-name">Name: </td>
			<td th:text="*{name}"></td>
		</tr>
		<tr>
			<td class="field-name">Surname: </td>
			<td th:text="*{surName}"></td>
		</tr>
		<tr>
			<td class="field-name">Age: </td>
			<td th:text="*{age}"></td>
		</tr>
		<tr>
			<td class="field-name">Birthday: </td>
			<td th:text="*{#temporals.format(birthday,'dd.MM.yyyy')}"></td>
		</tr>
		<tr>
			<td class="field-name">Gender: </td>
			<td th:text="*{gender}"></td>
		</tr>
		<tr>
			<td class="field-name">Weight: </td>
			<td th:text="*{weight}+ 'kg'"></td>
		</tr>
		<tr>
			<td class="field-name">Height: </td>
			<td th:text="*{height} + 'm'"></td>
		</tr>
		<tr>
			<td class="field-name">Emotions: </td>
			<td>
				<span th:each="item , status : *{emotions}">
					<span th:if="${status.last}" th:text="${item}+ '.'"></span>
					<span th:unless="${status.last}" th:text="${item}+',' "></span>
				</span>
			</td>
		</tr>
		<tr>
			<td class="field-name">Body Mass Index (BMI):</td>
			<td th:text="*{#numbers.formatDecimal(bodyMassIndex,1,2)} "></td>
		</tr>
		<tr>
			<td class="field-name">Result: </td>
			<td >You are 
			<span th:each="item, status : *{emotions} ">
			<span th:text="${status.last} == true ?  ${item}+' because '+*{result} :  ${item}+','"></span>
			</span></td>
		</tr>
		<tr>
			<td><a href="form.html">Go back</a></td>
			
		</tr>
	</table>
</div>
</body>

</html>
